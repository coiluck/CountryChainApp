<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/css/base.css" />
    <link rel="stylesheet" href="./src/css/logo.css" />
    <link rel="stylesheet" href="./src/css/top.css" />
    <link rel="stylesheet" href="./src/css/game.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountryChain</title>
    <script type="module" src="./src/ts/main.ts" defer></script>
    <script type="module" src="./src/ts/logo.ts"></script>
    <script type="module" src="./src/ts/top.ts"></script>
    <script type="module" src="./src/ts/settings.ts"></script>
    <script type="module" src="./src/ts/game.ts" defer></script>
  </head>

  <body>
    <div class="modal" id="modal-logo">
      <div class="logo-container">
        <div class="logo-image-container">
          <img src="./src/assets/images/logo.svg" class="logo-image">
        </div>
        <div class="logo-text-container">
          <p id="logo-text-top"></p>
          <p id="logo-text-bottom"></p>
        </div>
      </div>
    </div>

    <div class="modal" id="modal-top">
      <header>
        <div class="title" data-translation="title">国境しりとり</div>
        <div class="button-container">
          <button class="achievements-button"></button>
          <button class="about-button">?</button>
          <button class="settings-button"></button>
        </div>
      </header>
      <div class="top-main-container">
        <div id="top-life-container"></div>
        <div id="top-map-container"></div>
        <div class="top-start-container">
          <button id="top-start-button">Start Game</button>
        </div>
      </div>
    </div>

    <div class="sub-modal" id="modal-achievements"></div>

    <div class="sub-modal" id="modal-settings"></div>

    <div class="sub-modal" id="modal-about"></div>

    <div class="modal" id="modal-game">
      <header>
        <div class="title" data-translation="title">国境しりとり</div>
        <div class="button-container">
          <button class="about-button">?</button>
          <!-- topはここにsettingsも入れる -->
        </div>
      </header>
      <div class="game-chat-container">
        <div class="game-chat-log" id="game-chat-log">
          <!-- CPU初期メッセージ -->
        </div>

        <div class="game-input-container">
          <input type="text" class="game-user-input" id="game-user-input" placeholder="メッセージを入力..." spellcheck="false" autocomplete="off">
          <button class="game-send-button" id="game-send-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
          </button>

          <div class="game-suggestions-container" id="game-suggestions-container">
            <!-- 変換候補 -->
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
