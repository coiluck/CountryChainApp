<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/css/base.css" />
    <link rel="stylesheet" href="./src/css/logo.css" />
    <link rel="stylesheet" href="./src/css/top.css" />
    <link rel="stylesheet" href="./src/css/game.css" />
    <link rel="stylesheet" href="./src/css/settings.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountryChain</title>
    <script type="module" src="./src/ts/main.ts" defer></script>
    <script type="module" src="./src/ts/logo.ts"></script>
    <script type="module" src="./src/ts/top.ts"></script>
    <script type="module" src="./src/ts/settings.ts"></script>
    <script type="module" src="./src/ts/game.ts" defer></script>

    <style>
      @font-face {
        font-family: 'mamelon';
        src: url('./src/assets/fonts/Mamelon-3.5HiRegular.woff2') format('woff2');
      }
      @font-face {
        font-family: 'logo-type-gothic';
        src: url('./src/assets/fonts/LogoTypeGothic.otf') format('opentype');
      }
      @font-face {
        font-family: 'rounded-mplus-1c-regular';
        src: url('./src/assets/fonts/rounded-mplus-1c-regular.ttf') format('truetype');
      }
      @font-face {
        font-family: 'tanuki-magic';
        src: url('./src/assets/fonts/TanukiMagic.ttf') format('truetype');
      }
      :root {
        --font: 'rounded-mplus-1c-regular', sans-serif;
        --primary-color: #ff7f7e;
        --secondary-color: #ffbe7e;
        --theme-contrast-color: #fff;
        --text-color: #333;
        --bg: #f5f7fa;
        --bg-bright: #e6eef8;
        --border-color: #ccc;
        --meta: #ccc;
      }
    </style>
  </head>

  <body>
    <div class="modal" id="modal-logo">
      <div class="logo-container">
        <div class="logo-image-container">
          <img src="./src/assets/images/logo.svg" class="logo-image">
        </div>
        <div class="logo-text-container">
          <p id="logo-text-top"></p>
          <p id="logo-text-bottom"></p>
        </div>
      </div>
    </div>

    <div class="modal" id="modal-top">
      <header>
        <div class="title" data-translation="title">国境しりとり</div>
        <div class="button-container">
          <button class="achievements-button"></button>
          <button class="about-button">?</button>
          <button class="settings-button"></button>
        </div>
      </header>
      <div class="top-main-container">
        <div id="top-life-container"></div>
        <div id="top-map-container"></div>
        <div class="top-start-container">
          <button id="top-start-button" data-translation="topStartGame">Start Game</button>
        </div>
      </div>
    </div>

    <div class="sub-modal" id="modal-achievements"></div>

    <div class="sub-modal" id="modal-settings">
      <div class="settings-title-container">
        <div class="settings-title-text" data-translation="settingsTitle">設定</div>
      </div>
      <div class="settings-container">
        <div class="settings-item-container">
          <div class="settings-item">
            <div class="settings-item-label">
              <span data-translation="settingsSubtitleColor">色の設定</span>
            </div>
            <div class="settings-item-content color"></div>
          </div>

          <div class="settings-item">
            <div class="settings-item-label">
              <span data-translation="settingsSubtitleFont">フォント設定</span>
            </div>
            <div class="settings-item-content font"></div>
          </div>
        </div>

        <div class="settings-item-container">
          <div class="settings-item">
            <div class="settings-item-label">
              <span data-translation="settingsSubtitleLang">言語設定</span>
            </div>
            <div class="settings-item-content lang">
              <div class="settings-lang-item ja">日本語</div>
              <div class="settings-lang-item en">English</div>
            </div>
          </div>

          <div class="settings-item">
            <div class="settings-item-label">
              <span data-translation="settingsSubtitleSEVolume">SE音量</span>
            </div>
            <div class="settings-item-content"></div>
          </div>

          <div class="settings-item">
            <div class="settings-item-label">
              <span data-translation="settingsSubtitleGameMode">ゲームモード</span>
            </div>
            <div class="settings-item-content"></div>
          </div>

          <div class="settings-item">
            <div class="settings-item-label">
              <span data-translation="settingsSubtitleMapDisplay">ゲーム中の地図表示</span>
            </div>
            <div class="settings-item-content map-display"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="sub-modal" id="modal-about"></div>

    <div class="modal" id="modal-game">
      <header>
        <div class="title" data-translation="title">国境しりとり</div>
        <div class="button-container">
          <button class="top-button">TOPへ戻る</button>
          <button class="about-button">?</button>
        </div>
      </header>
      <div class="game-chat-container">
        <div class="game-chat-log" id="game-chat-log">
          <!-- CPU初期メッセージ -->
        </div>

        <div class="game-input-container">
          <input type="text" class="game-user-input" id="game-user-input" placeholder="メッセージを入力..." spellcheck="false" autocomplete="off">
          <button class="game-send-button" id="game-send-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
          </button>

          <div class="game-suggestions-container" id="game-suggestions-container">
            <!-- 変換候補 -->
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
